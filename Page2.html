<!-- Page 2: Learning Plan Form -->
<div class="container">
    <h1>Create Your Learning Plan</h1>
    <form id="learningPlanForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="learningGoals">Learning Goals:</label>
        <textarea id="learningGoals" name="learningGoals" rows="4" placeholder="Describe your learning objectives"></textarea>

        <label for="preferredResources">Preferred Resources:</label>
        <select id="preferredResources" name="preferredResources" multiple>
            <option value="AIHR">AIHR</option>
            <option value="Gartner">Gartner</option>
            <option value="IHRP">IHRP</option>
            <option value="LEARN">LEARN</option>
        </select>

        <label for="timeline">Learning Timeline:</label>
        <input type="date" id="timeline" name="timeline" required>

        <button type="submit" class="btn">Send Learning Plan</button>
    </form>
</div>

<script>
    document.getElementById("learningPlanForm").addEventListener("submit", function(event){
        event.preventDefault();
        alert("Your learning plan will be sent to your email.");
        // Add functionality to send form data to email in PDF format
    });
</script>

</body>
</html>
